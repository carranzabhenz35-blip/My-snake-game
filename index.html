<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BHENZ REAL SNAKE</title>

<style>
body{
margin:0;
font-family:Arial;
text-align:center;
background:radial-gradient(circle at center,#001a12,#000);
color:white;
overflow:hidden;
}

h1{
color:#00ff99;
text-shadow:0 0 25px #00ff99;
margin-top:15px;
}

canvas{
background:rgba(0,0,0,0.8);
border:4px solid #00ff99;
border-radius:20px;
box-shadow:0 0 40px #00ff99;
width:90vw;
max-width:420px;
height:90vw;
max-height:420px;
margin-top:10px;
}

/* CONTROLS */
.controls{
margin-top:30px;
display:flex;
flex-direction:column;
align-items:center;
}

.row{
display:flex;
justify-content:center;
}

.controls button{
width:85px;
height:85px;
margin:8px;
border-radius:50%;
border:none;
font-size:30px;
font-weight:bold;
color:#000;
background:linear-gradient(145deg,#00ff99,#00cc66);
box-shadow:
0 0 20px #00ff99,
0 0 40px #00ff99,
inset 0 0 10px rgba(255,255,255,0.5);
transition:all 0.1s ease;
}

.controls button:active{
transform:scale(0.88);
box-shadow:
0 0 15px #00ff99,
inset 0 0 20px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<h1>üêç BHENZ REAL SNAKE üëë</h1>
<p>Score: <span id="score">0</span></p>

<canvas id="game" width="420" height="420"></canvas>

<div class="controls">
<div class="row">
<button onclick="setDir('UP')">‚ñ≤</button>
</div>
<div class="row">
<button onclick="setDir('LEFT')">‚óÄ</button>
<button onclick="setDir('DOWN')">‚ñº</button>
<button onclick="setDir('RIGHT')">‚ñ∂</button>
</div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=21;
let snake,food,dir,score,game;
let glowPulse=0;

function randomPos(){
return{
x:Math.floor(Math.random()*20)*box,
y:Math.floor(Math.random()*20)*box
};
}

function startGame(){
snake=[{x:210,y:210}];
dir="RIGHT";
score=0;
food=randomPos();
document.getElementById("score").innerText=0;
clearInterval(game);
game=setInterval(draw,120);
}

function setDir(d){
if(d==="UP" && dir!=="DOWN") dir="UP";
if(d==="DOWN" && dir!=="UP") dir="DOWN";
if(d==="LEFT" && dir!=="RIGHT") dir="LEFT";
if(d==="RIGHT" && dir!=="LEFT") dir="RIGHT";
}

function draw(){

ctx.clearRect(0,0,420,420);

/* FOOD WITH PULSE */
glowPulse+=0.1;
let pulseSize=8+Math.sin(glowPulse)*2;

ctx.shadowColor="red";
ctx.shadowBlur=20;
ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(food.x+10,food.y+10,pulseSize,0,Math.PI*2);
ctx.fill();
ctx.shadowBlur=0;

let headX=snake[0].x;
let headY=snake[0].y;

if(dir==="UP") headY-=box;
if(dir==="DOWN") headY+=box;
if(dir==="LEFT") headX-=box;
if(dir==="RIGHT") headX+=box;

/* WALL PASS */
if(headX<0) headX=420-box;
if(headX>=420) headX=0;
if(headY<0) headY=420-box;
if(headY>=420) headY=0;

/* SELF COLLISION */
for(let i=0;i<snake.length;i++){
if(headX===snake[i].x && headY===snake[i].y){
clearInterval(game);
alert("üíÄ GAME OVER");
}
}

let newHead={x:headX,y:headY};

if(headX===food.x && headY===food.y){
score++;
document.getElementById("score").innerText=score;
food=randomPos();
}else{
snake.pop();
}

snake.unshift(newHead);

/* DRAW SNAKE */
for(let i=snake.length-1;i>=0;i--){

let grad=ctx.createRadialGradient(
snake[i].x+10,
snake[i].y+10,
2,
snake[i].x+10,
snake[i].y+10,
10
);

grad.addColorStop(0,"#00ff88");
grad.addColorStop(1,"#004d26");

ctx.fillStyle=grad;
ctx.shadowColor="#00ff99";
ctx.shadowBlur=15;
ctx.beginPath();
ctx.arc(snake[i].x+10,snake[i].y+10,10,0,Math.PI*2);
ctx.fill();
ctx.shadowBlur=0;

/* HEAD DETAILS */
if(i===0){

// Eyes
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(snake[i].x+6,snake[i].y+6,3,0,Math.PI*2);
ctx.arc(snake[i].x+14,snake[i].y+6,3,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(snake[i].x+6,snake[i].y+6,1.5,0,Math.PI*2);
ctx.arc(snake[i].x+14,snake[i].y+6,1.5,0,Math.PI*2);
ctx.fill();

// Tongue
ctx.strokeStyle="red";
ctx.lineWidth=2;
ctx.beginPath();
ctx.moveTo(snake[i].x+10,snake[i].y+18);
ctx.lineTo(snake[i].x+10,snake[i].y+25);
ctx.stroke();
}
}
}

startGame();
</script>

</body>
</html>
