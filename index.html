<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BHENZ SNAKE</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:radial-gradient(circle at center,#111 0%,#000 80%);
    color:white;
}

.banner{
    padding:20px 10px 5px 10px;
}

.banner img{
    width:130px;
    max-width:40%;
    filter:drop-shadow(0 0 15px #00ff99);
}

h1{
    margin:5px 0;
    font-size:28px;
    color:#00ff99;
    text-shadow:0 0 15px #00ff99;
}

.score{
    font-size:18px;
    margin-bottom:10px;
}

canvas{
    background:rgba(0,0,0,0.9);
    border:4px solid #00ff99;
    border-radius:20px;
    box-shadow:0 0 25px #00ff99;
    width:90vw;
    max-width:400px;
    height:90vw;
    max-height:400px;
}

button{
    margin-top:15px;
    padding:12px 25px;
    font-size:18px;
    background:#00ff99;
    border:none;
    border-radius:12px;
    font-weight:bold;
    box-shadow:0 0 15px #00ff99;
}

.controls{
    margin-top:20px;
}

.controls button{
    width:70px;
    height:70px;
    border-radius:50%;
    font-size:22px;
    margin:5px;
}
</style>
</head>

<body>

<div class="banner">
    <img src="logo.png">
    <h1>BHENZ SNAKE üëë</h1>
</div>

<div class="score">
    Score: <span id="score">0</span>
</div>

<button onclick="startGame()">Start Game</button>
<br><br>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
    <br>
    <button onclick="setDir('UP')">‚Üë</button><br>
    <button onclick="setDir('LEFT')">‚Üê</button>
    <button onclick="setDir('DOWN')">‚Üì</button>
    <button onclick="setDir('RIGHT')">‚Üí</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=20;
let snake,food,dir,score,game;

function startGame(){
    snake=[{x:200,y:200}];
    dir="RIGHT";
    score=0;
    document.getElementById("score").innerText=score;
    food=randomFood();
    clearInterval(game);
    game=setInterval(draw,120);
}

function randomFood(){
    return{
        x:Math.floor(Math.random()*20)*box,
        y:Math.floor(Math.random()*20)*box
    };
}

function setDir(d){
    dir=d;
}

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowUp")dir="UP";
    if(e.key==="ArrowDown")dir="DOWN";
    if(e.key==="ArrowLeft")dir="LEFT";
    if(e.key==="ArrowRight")dir="RIGHT";
});

function draw(){
    ctx.clearRect(0,0,400,400);

    // DRAW FOOD
    ctx.fillStyle="red";
    ctx.shadowColor="red";
    ctx.shadowBlur=15;
    ctx.beginPath();
    ctx.arc(food.x+10,food.y+10,8,0,Math.PI*2);
    ctx.fill();
    ctx.shadowBlur=0;

    let headX=snake[0].x;
    let headY=snake[0].y;

    if(dir==="UP") headY-=box;
    if(dir==="DOWN") headY+=box;
    if(dir==="LEFT") headX-=box;
    if(dir==="RIGHT") headX+=box;

    // WALL PASS MODE
    if(headX<0) headX=380;
    if(headX>=400) headX=0;
    if(headY<0) headY=380;
    if(headY>=400) headY=0;

    // BODY COLLISION
    for(let i=0;i<snake.length;i++){
        if(headX===snake[i].x && headY===snake[i].y){
            clearInterval(game);
            alert("Game Over üëë Score: "+score);
        }
    }

    let newHead={x:headX,y:headY};

    if(headX===food.x && headY===food.y){
        score++;
        document.getElementById("score").innerText=score;
        food=randomFood();
    }else{
        snake.pop();
    }

    snake.unshift(newHead);

    // DRAW SNAKE
    for(let i=snake.length-1;i>=0;i--){
        if(i===0){
            // HEAD
            ctx.fillStyle="#00ff66";
            ctx.shadowColor="#00ff66";
            ctx.shadowBlur=15;
            ctx.beginPath();
            ctx.ellipse(snake[i].x+10,snake[i].y+10,12,10,0,0,Math.PI*2);
            ctx.fill();
            ctx.shadowBlur=0;

            // EYES
            ctx.fillStyle="white";
            ctx.beginPath();
            ctx.arc(snake[i].x+6,snake[i].y+7,2,0,Math.PI*2);
            ctx.arc(snake[i].x+14,snake[i].y+7,2,0,Math.PI*2);
            ctx.fill();

            ctx.fillStyle="black";
            ctx.beginPath();
            ctx.arc(snake[i].x+6,snake[i].y+7,1,0,Math.PI*2);
            ctx.arc(snake[i].x+14,snake[i].y+7,1,0,Math.PI*2);
            ctx.fill();

            // TONGUE
            ctx.strokeStyle="red";
            ctx.lineWidth=2;
            ctx.beginPath();
            ctx.moveTo(snake[i].x+10,snake[i].y+18);
            ctx.lineTo(snake[i].x+10,snake[i].y+24);
            ctx.stroke();
        }else{
            ctx.fillStyle="#00994d";
            ctx.beginPath();
            ctx.ellipse(snake[i].x+10,snake[i].y+10,10,8,0,0,Math.PI*2);
            ctx.fill();
        }
    }
}
</script>

</body>
</html>
