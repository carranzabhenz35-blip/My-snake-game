<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhenz Snake</title>

<style>
body{
    margin:0;
    text-align:center;
    background:radial-gradient(circle at center,#000,#111);
    color:white;
    font-family:Arial, sans-serif;
}

/* üî• PREMIUM BANNER */
.banner{
    font-size:34px;
    font-weight:bold;
    margin-top:15px;
    background:linear-gradient(90deg,#00ff88,#00ccff,#00ff88);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}

@keyframes shine{
    to{background-position:200% center;}
}

canvas{
    background:#0a0a0a;
    border:4px solid #00ff88;
    border-radius:20px;
    margin-top:10px;
    width:92vw;
    max-width:520px;
    height:92vw;
    max-height:520px;
}

button{
    width:80px;
    height:80px;
    margin:10px;
    font-size:26px;
    border:none;
    border-radius:50%;
    background:#111;
    color:#00ff88;
    box-shadow:0 0 20px #00ff88;
}

button:active{
    background:#00ff88;
    color:black;
}

#startBtn{
    width:220px;
    height:55px;
    border-radius:15px;
    font-size:18px;
    background:#00ff88;
    color:black;
}
</style>
</head>

<body>

<div class="banner">üêç BHENZ SNAKE üëë</div>

<p>Score: <span id="score">0</span></p>
<p>High Score: <span id="highscore">0</span></p>

<button id="startBtn" onclick="startGame()">Start Game</button>
<br>

<canvas id="game" width="420" height="420"></canvas>

<br>
<button onclick="setDir('UP')">‚¨Ü</button><br>
<button onclick="setDir('LEFT')">‚¨Ö</button>
<button onclick="setDir('DOWN')">‚¨á</button>
<button onclick="setDir('RIGHT')">‚û°</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=21;
const grid=20;
const size=420;

let snake,food,direction,score,game,speed;
let highscore=localStorage.getItem("bf_highscore") || 0;
document.getElementById("highscore").textContent=highscore;

function startGame(){
    snake=[{x:10*box,y:10*box}];
    direction="RIGHT";
    score=0;
    speed=120;
    document.getElementById("score").textContent=score;
    food=randomFood();
    clearInterval(game);
    game=setInterval(draw,speed);
}

function randomFood(){
    return{
        x:Math.floor(Math.random()*grid)*box,
        y:Math.floor(Math.random()*grid)*box
    };
}

function setDir(dir){
    if(dir==="LEFT"&&direction!=="RIGHT")direction="LEFT";
    if(dir==="RIGHT"&&direction!=="LEFT")direction="RIGHT";
    if(dir==="UP"&&direction!=="DOWN")direction="UP";
    if(dir==="DOWN"&&direction!=="UP")direction="DOWN";
}

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") setDir("LEFT");
    if(e.key==="ArrowRight") setDir("RIGHT");
    if(e.key==="ArrowUp") setDir("UP");
    if(e.key==="ArrowDown") setDir("DOWN");
});

function draw(){

    ctx.fillStyle="#0a0a0a";
    ctx.fillRect(0,0,size,size);

    ctx.shadowColor="hsl("+ (score*15) +",100%,50%)";
    ctx.shadowBlur=20 + score;

    for(let i=0;i<snake.length;i++){
        ctx.fillStyle="hsl("+ (score*15) +",100%,50%)";
        ctx.beginPath();
        ctx.roundRect(snake[i].x, snake[i].y, box, box, 10);
        ctx.fill();
    }

    ctx.shadowBlur=0;

    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, Math.PI*2);
    ctx.fill();

    let headX=snake[0].x;
    let headY=snake[0].y;

    if(direction==="LEFT")headX-=box;
    if(direction==="RIGHT")headX+=box;
    if(direction==="UP")headY-=box;
    if(direction==="DOWN")headY+=box;

    if(headX<0) headX=size-box;
    if(headX>=size) headX=0;
    if(headY<0) headY=size-box;
    if(headY>=size) headY=0;

    if(headX===food.x && headY===food.y){
        score++;
        document.getElementById("score").textContent=score;

        if(speed>60){
            speed-=5;
            clearInterval(game);
            game=setInterval(draw,speed);
        }

        food=randomFood();
    }else{
        snake.pop();
    }

    let newHead={x:headX,y:headY};

    if(collision(newHead,snake)){
        if(score>highscore){
            highscore=score;
            localStorage.setItem("bf_highscore",highscore);
            document.getElementById("highscore").textContent=highscore;
        }
        alert("LEGEND DOWN üíÄ Score: "+score);
        clearInterval(game);
        return;
    }

    snake.unshift(newHead);
}

function collision(head,array){
    for(let i=0;i<array.length;i++){
        if(head.x===array[i].x && head.y===array[i].y){
            return true;
        }
    }
    return false;
}
</script>

</body>
</html>
