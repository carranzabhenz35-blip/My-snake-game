<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game - BhenzFlix</title>

<style>
body{
    text-align:center;
    background:black;
    color:white;
    font-family:Arial, sans-serif;
}

canvas{
    background:#111;
    border:3px solid white;
    margin-top:10px;
    border-radius:10px;
}

button{
    padding:10px 15px;
    margin:5px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

#startBtn{
    background:limegreen;
    color:white;
}
</style>
</head>

<body>

<h2>üêç Snake Game</h2>
<p>Score: <span id="score">0</span></p>

<button id="startBtn" onclick="startGame()">Start Game</button>
<br>

<canvas id="game" width="300" height="300"></canvas>

<br>
<button onclick="setDir('UP')">‚¨ÜÔ∏è</button><br>
<button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
<button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
<button onclick="setDir('RIGHT')">‚û°Ô∏è</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 15;
const size = 20;

let snake;
let food;
let direction;
let score;
let game;

function startGame(){
    snake = [{x:10*box,y:10*box}];
    direction = "RIGHT";
    score = 0;
    document.getElementById("score").textContent = score;
    food = randomFood();
    clearInterval(game);
    game = setInterval(draw,150);
}

function randomFood(){
    return{
        x:Math.floor(Math.random()*size)*box,
        y:Math.floor(Math.random()*size)*box
    };
}

function setDir(dir){
    if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
    if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
    if(dir==="UP" && direction!=="DOWN") direction="UP";
    if(dir==="DOWN" && direction!=="UP") direction="DOWN";
}

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") setDir("LEFT");
    if(e.key==="ArrowRight") setDir("RIGHT");
    if(e.key==="ArrowUp") setDir("UP");
    if(e.key==="ArrowDown") setDir("DOWN");
});

function draw(){

    ctx.fillStyle="#111";
    ctx.fillRect(0,0,300,300);

    // Draw Snake
    for(let i=0;i<snake.length;i++){
        ctx.fillStyle=i===0?"lime":"green";
        ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }

    // Draw Food
    ctx.fillStyle="red";
    ctx.fillRect(food.x,food.y,box,box);

    let headX=snake[0].x;
    let headY=snake[0].y;

    if(direction==="LEFT") headX-=box;
    if(direction==="RIGHT") headX+=box;
    if(direction==="UP") headY-=box;
    if(direction==="DOWN") headY+=box;

    if(headX===food.x && headY===food.y){
        score++;
        document.getElementById("score").textContent=score;
        food=randomFood();
    }else{
        snake.pop();
    }

    let newHead={x:headX,y:headY};

    if(headX<0||headY<0||headX>=300||headY>=300||collision(newHead,snake)){
        alert("Game Over! Score: "+score);
        clearInterval(game);
        return;
    }

    snake.unshift(newHead);

    // üî• SIGNATURE WATERMARK
    ctx.fillStyle="white";
    ctx.font="bold 14px Arial";
    ctx.fillText("BhenzFlix", 190, 285);
}

function collision(head,array){
    for(let i=0;i<array.length;i++){
        if(head.x===array[i].x && head.y===array[i].y){
            return true;
        }
    }
    return false;
}
</script>

</body>
</html>
