<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BHENZ SNAKE GOD MODE</title>

<style>
body{
margin:0;
background:black;
color:white;
text-align:center;
font-family:Arial;
}

h1{
color:#00ff99;
text-shadow:0 0 20px #00ff99;
}

canvas{
background:#000;
border:4px solid #00ff99;
border-radius:20px;
box-shadow:0 0 40px #00ff99;
width:92vw;
max-width:420px;
height:92vw;
max-height:420px;
}

#gameOver{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
}
button{
padding:10px 20px;
background:#00ff99;
border:none;
border-radius:10px;
}
</style>
</head>

<body>

<h1>ðŸ‘‘ BHENZ SNAKE GOD MODE ðŸ‘‘</h1>
<p>Score: <span id="score">0</span> |
High: <span id="high">0</span> |
Level: <span id="level">1</span></p>

<canvas id="game" width="420" height="420"></canvas>

<div id="gameOver">
<h2>ðŸ’€ GAME OVER</h2>
<p>Final Score: <span id="final"></span></p>
<button onclick="startGame()">PLAY AGAIN</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=21;
let snake,food,dir,score,level,speed,game;
let obstacles=[];
let high=localStorage.getItem("bhenzHigh")||0;
document.getElementById("high").innerText=high;

function randomPos(){
return{
x:Math.floor(Math.random()*20)*box,
y:Math.floor(Math.random()*20)*box
};
}

function startGame(){
snake=[{x:210,y:210}];
dir="RIGHT";
score=0;
level=1;
speed=120;
obstacles=[];
food=randomPos();
document.getElementById("score").innerText=0;
document.getElementById("level").innerText=1;
document.getElementById("gameOver").style.display="none";
clearInterval(game);
game=setInterval(draw,speed);
}

document.addEventListener("keydown",e=>{
if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
});

function draw(){

ctx.clearRect(0,0,420,420);

ctx.fillStyle="red";
ctx.fillRect(food.x,food.y,box,box);

ctx.fillStyle="purple";
obstacles.forEach(o=>ctx.fillRect(o.x,o.y,box,box));

let headX=snake[0].x;
let headY=snake[0].y;

if(dir==="UP")headY-=box;
if(dir==="DOWN")headY+=box;
if(dir==="LEFT")headX-=box;
if(dir==="RIGHT")headX+=box;

/* PASS WALL */
if(headX<0)headX=399;
if(headX>=420)headX=0;
if(headY<0)headY=399;
if(headY>=420)headY=0;

/* SELF COLLISION */
for(let i=0;i<snake.length;i++){
if(headX===snake[i].x&&headY===snake[i].y) return endGame();
}

/* OBSTACLE COLLISION */
for(let o of obstacles){
if(headX===o.x&&headY===o.y) return endGame();
}

let newHead={x:headX,y:headY};

if(headX===food.x&&headY===food.y){
score++;
document.getElementById("score").innerText=score;

if(score%5===0){
level++;
speed=Math.max(60,speed-10);
clearInterval(game);
game=setInterval(draw,speed);
document.getElementById("level").innerText=level;
obstacles.push(randomPos());
}

food=randomPos();
}else{
snake.pop();
}

snake.unshift(newHead);

ctx.fillStyle="#00ff99";
snake.forEach(s=>ctx.fillRect(s.x,s.y,box,box));
}

function endGame(){
clearInterval(game);
document.getElementById("gameOver").style.display="flex";
document.getElementById("final").innerText=score;

if(score>high){
high=score;
localStorage.setItem("bhenzHigh",high);
document.getElementById("high").innerText=high;
}
}

startGame();
</script>

</body>
</html>
