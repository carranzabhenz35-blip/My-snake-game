<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BHENZ REAL SNAKE</title>

<style>
body{
margin:0;
background:black;
color:white;
text-align:center;
font-family:Arial;
}

h1{
color:#00ff99;
text-shadow:0 0 20px #00ff99;
}

canvas{
background:#000;
border:4px solid #00ff99;
border-radius:20px;
box-shadow:0 0 40px #00ff99;
width:90vw;
max-width:420px;
height:90vw;
max-height:420px;
}

.controls{
margin-top:20px;
}

.controls button{
width:75px;
height:75px;
margin:6px;
border-radius:50%;
border:none;
font-size:26px;
background:#00ff99;
box-shadow:0 0 20px #00ff99;
}
</style>
</head>

<body>

<h1>üêç BHENZ REAL SNAKE üëë</h1>
<p>Score: <span id="score">0</span></p>

<canvas id="game" width="420" height="420"></canvas>

<div class="controls">
<br>
<button onclick="setDir('UP')">‚¨Ü</button><br>
<button onclick="setDir('LEFT')">‚¨Ö</button>
<button onclick="setDir('DOWN')">‚¨á</button>
<button onclick="setDir('RIGHT')">‚û°</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=21;
let snake,food,dir,score,game;

function randomPos(){
return{
x:Math.floor(Math.random()*20)*box,
y:Math.floor(Math.random()*20)*box
};
}

function startGame(){
snake=[{x:210,y:210}];
dir="RIGHT";
score=0;
food=randomPos();
document.getElementById("score").innerText=0;
clearInterval(game);
game=setInterval(draw,120);
}

function setDir(d){
if(d==="UP" && dir!=="DOWN") dir="UP";
if(d==="DOWN" && dir!=="UP") dir="DOWN";
if(d==="LEFT" && dir!=="RIGHT") dir="LEFT";
if(d==="RIGHT" && dir!=="LEFT") dir="RIGHT";
}

function draw(){

ctx.clearRect(0,0,420,420);

/* FOOD */
ctx.fillStyle="red";
ctx.beginPath();
ctx.arc(food.x+10,food.y+10,8,0,Math.PI*2);
ctx.fill();

let headX=snake[0].x;
let headY=snake[0].y;

if(dir==="UP") headY-=box;
if(dir==="DOWN") headY+=box;
if(dir==="LEFT") headX-=box;
if(dir==="RIGHT") headX+=box;

/* WALL PASS */
if(headX<0) headX=399;
if(headX>=420) headX=0;
if(headY<0) headY=399;
if(headY>=420) headY=0;

/* SELF COLLISION */
for(let i=0;i<snake.length;i++){
if(headX===snake[i].x && headY===snake[i].y){
clearInterval(game);
alert("Game Over!");
}
}

let newHead={x:headX,y:headY};

if(headX===food.x && headY===food.y){
score++;
document.getElementById("score").innerText=score;
food=randomPos();
}else{
snake.pop();
}

snake.unshift(newHead);

/* DRAW REAL SNAKE */
for(let i=snake.length-1;i>=0;i--){

let gradient=ctx.createRadialGradient(
snake[i].x+10,
snake[i].y+10,
2,
snake[i].x+10,
snake[i].y+10,
10
);

gradient.addColorStop(0,"#00ff66");
gradient.addColorStop(1,"#006633");

ctx.fillStyle=gradient;
ctx.beginPath();
ctx.arc(snake[i].x+10,snake[i].y+10,10,0,Math.PI*2);
ctx.fill();

/* HEAD DETAILS */
if(i===0){

// Eyes
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(snake[i].x+6,snake[i].y+6,3,0,Math.PI*2);
ctx.arc(snake[i].x+14,snake[i].y+6,3,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(snake[i].x+6,snake[i].y+6,1.5,0,Math.PI*2);
ctx.arc(snake[i].x+14,snake[i].y+6,1.5,0,Math.PI*2);
ctx.fill();

// Tongue
ctx.strokeStyle="red";
ctx.beginPath();
ctx.moveTo(snake[i].x+10,snake[i].y+18);
ctx.lineTo(snake[i].x+10,snake[i].y+24);
ctx.stroke();
}
}
}

startGame();
</script>

</body>
</html>
