<!DOCTYPE html>
<html>
<head>
    <title>Snake Game Ultimate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            margin: 0;
        }

        canvas {
            margin-top: 10px;
            border: 4px solid white;
            border-radius: 10px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #startBtn { background: limegreen; color: white; }
        #restartBtn { background: crimson; color: white; display: none; }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 28px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>üêç Snake Game</h2>
<p>Score: <span id="score">0</span></p>
<p>High Score: <span id="highScore">0</span></p>
<p>Level: <span id="level">1</span></p>

<button id="startBtn">Start Game</button>
<button id="restartBtn">Restart</button>

<br>
<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
    <br>
    <button onclick="setDir('UP')">‚¨ÜÔ∏è</button><br>
    <button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
    <button onclick="setDir('RIGHT')">‚û°Ô∏è</button>
</div>

<div id="overlay">
    üíÄ GAME OVER
    <div id="finalScore"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
const canvasSize = 20;

let snake, direction, food, score, level, speed, game;
let highScore = localStorage.getItem("snakeHighScore") || 0;
document.getElementById("highScore").textContent = highScore;

let bg = new Image();
bg.src = "background.png";

const eatSound = new Audio("eat.mp3");
const gameOverSound = new Audio("gameover.mp3");

function initGame() {
    snake = [{ x: 10 * box, y: 10 * box }];
    direction = "RIGHT";
    score = 0;
    level = 1;
    speed = 150;

    document.getElementById("score").textContent = score;
    document.getElementById("level").textContent = level;

    food = randomFood();
}

function randomFood() {
    return {
        x: Math.floor(Math.random() * canvasSize) * box,
        y: Math.floor(Math.random() * canvasSize) * box
    };
}

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

function setDir(dir){
    if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
    if (dir === "UP" && direction !== "DOWN") direction = "UP";
    if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
}

function draw() {

    ctx.drawImage(bg, 0, 0, 400, 400);

    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ffff" : "#0088ff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "yellow";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    if (headX === food.x && headY === food.y) {
        score++;
        eatSound.play();
        document.getElementById("score").textContent = score;

        if (score % 5 === 0) {
            level++;
            speed -= 10;
            document.getElementById("level").textContent = level;
            clearInterval(game);
            game = setInterval(draw, speed);
        }

        food = randomFood();
    } else {
        snake.pop();
    }

    let newHead = { x: headX, y: headY };

    if (
        headX < 0 || headY < 0 ||
        headX >= 400 || headY >= 400 ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        gameOverSound.play();

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("snakeHighScore", highScore);
            document.getElementById("highScore").textContent = highScore;
        }

        document.getElementById("overlay").style.display = "flex";
        document.getElementById("finalScore").textContent = "Final Score: " + score;
        document.getElementById("restartBtn").style.display = "inline-block";
        return;
    }

    snake.unshift(newHead);
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
    }
    return false;
}

document.getElementById("startBtn").onclick = function() {
    initGame();
    document.getElementById("overlay").style.display = "none";
    game = setInterval(draw, speed);
    this.style.display = "none";
};

document.getElementById("restartBtn").onclick = function() {
    initGame();
    document.getElementById("overlay").style.display = "none";
    game = setInterval(draw, speed);
    this.style.display = "none";
};
</script>

</body>
</html>
