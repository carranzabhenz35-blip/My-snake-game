<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BhenzFlix Snake</title>

<style>
body{
    margin:0;
    text-align:center;
    background:linear-gradient(to bottom,#000000,#111);
    color:white;
    font-family:Arial, sans-serif;
}

h2{
    margin-top:15px;
}

canvas{
    background:#111;
    border:4px solid #00ff88;
    border-radius:20px;
    margin-top:10px;
    width:90vw;
    max-width:500px;
    height:90vw;
    max-height:500px;
}

button{
    width:75px;
    height:75px;
    margin:10px;
    font-size:26px;
    border:none;
    border-radius:50%;
    background:#1a1a1a;
    color:#00ff88;
    box-shadow:0 0 15px #00ff88;
}

button:active{
    background:#00ff88;
    color:black;
}

#startBtn{
    border-radius:12px;
    width:200px;
    height:55px;
    font-size:18px;
    background:#00ff88;
    color:black;
    box-shadow:none;
}
</style>
</head>

<body>

<h2>üêç BhenzFlix Snake</h2>
<p>Score: <span id="score">0</span></p>

<button id="startBtn" onclick="startGame()">Start Game</button>
<br>

<canvas id="game" width="400" height="400"></canvas>

<br>
<button onclick="setDir('UP')">‚¨Ü</button><br>
<button onclick="setDir('LEFT')">‚¨Ö</button>
<button onclick="setDir('DOWN')">‚¨á</button>
<button onclick="setDir('RIGHT')">‚û°</button>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const box=20;
const grid=20;
const canvasSize=400;

let snake,food,direction,score,game;

function startGame(){
    snake=[{x:10*box,y:10*box}];
    direction="RIGHT";
    score=0;
    document.getElementById("score").textContent=score;
    food=randomFood();
    clearInterval(game);
    game=setInterval(draw,110);
}

function randomFood(){
    return{
        x:Math.floor(Math.random()*grid)*box,
        y:Math.floor(Math.random()*grid)*box
    };
}

function setDir(dir){
    if(dir==="LEFT"&&direction!=="RIGHT")direction="LEFT";
    if(dir==="RIGHT"&&direction!=="LEFT")direction="RIGHT";
    if(dir==="UP"&&direction!=="DOWN")direction="UP";
    if(dir==="DOWN"&&direction!=="UP")direction="DOWN";
}

document.addEventListener("keydown",e=>{
    if(e.key==="ArrowLeft") setDir("LEFT");
    if(e.key==="ArrowRight") setDir("RIGHT");
    if(e.key==="ArrowUp") setDir("UP");
    if(e.key==="ArrowDown") setDir("DOWN");
});

function draw(){

    ctx.fillStyle="#111";
    ctx.fillRect(0,0,canvasSize,canvasSize);

    // Glow effect
    ctx.shadowColor="#00ff88";
    ctx.shadowBlur=18;

    // Draw snake rounded
    for(let i=0;i<snake.length;i++){
        ctx.fillStyle=i===0?"#00ffcc":"#00aa66";
        ctx.beginPath();
        ctx.roundRect(snake[i].x, snake[i].y, box, box, 8);
        ctx.fill();
    }

    ctx.shadowBlur=0;

    // Draw food (circle)
    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(food.x+box/2, food.y+box/2, box/2, 0, Math.PI*2);
    ctx.fill();

    let headX=snake[0].x;
    let headY=snake[0].y;

    if(direction==="LEFT")headX-=box;
    if(direction==="RIGHT")headX+=box;
    if(direction==="UP")headY-=box;
    if(direction==="DOWN")headY+=box;

    // WRAP WALLS
    if(headX < 0) headX = canvasSize - box;
    if(headX >= canvasSize) headX = 0;
    if(headY < 0) headY = canvasSize - box;
    if(headY >= canvasSize) headY = 0;

    if(headX===food.x && headY===food.y){
        score++;
        document.getElementById("score").textContent=score;
        food=randomFood();
    }else{
        snake.pop();
    }

    let newHead={x:headX,y:headY};

    // Game over only if hit body
    if(collision(newHead,snake)){
        alert("Game Over! Score: "+score);
        clearInterval(game);
        return;
    }

    snake.unshift(newHead);

    // Signature
    ctx.fillStyle="white";
    ctx.font="bold 16px Arial";
    ctx.fillText("BhenzFlix", 260, 385);
}

function collision(head,array){
    for(let i=0;i<array.length;i++){
        if(head.x===array[i].x && head.y===array[i].y){
            return true;
        }
    }
    return false;
}
</script>

</body>
</html>
